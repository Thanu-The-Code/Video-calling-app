{% extends 'base/main.html' %} {% load static%} {% block content %}

<main>
  <section id="room-name-wrapper">
    <p>Room Name: <span id="room-name"></span></p>
  </section>

  <section id="video-streams">
    <div class="video-container" id="user-container-${UID}">
      <div class="username-wrapper"><span class="user-name">My Name</span></div>
      <div class="video-player" id="user-${UID}"></div>
    </div>
  </section>

  <section id="controls-wraper">
    <div class="icon-wraper">
      <img
        class="control-icon"
        id="mic-btn"
        src="{% static 'images/microphone.svg'%}"
        alt=""
      />
    </div>

    <div class="icon-wraper">
      <img
        class="control-icon"
        id="camera-btn"
        src="{% static 'images/video.svg'%}"
        alt=""
      />
    </div>

    <div class="icon-wraper">
      <img
        class="control-icon"
        id="leave-btn"
        src="{% static 'images/leave.svg'%}"
        alt=""
      />
    </div>
  </section>
</main>
<script type="text/javascript" src="{% static 'assests/ag.js' %}"></script>
<script type="text/javascript" src="{% static 'js/stream.js' %}"></script>

{% endblock content %}
